<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Holy Grail Layout Example</title>
    <meta name="description" content="A common layout example on the web called the 'holy grail' layout.">
    <meta name="author" content="Jacqueline Mufetu">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>A Holy Grail Layout Example</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">The Church Of Jesus Christ</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Heading 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>
        <section>
            <h2>Heading 2</h2>
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </section>
    </main>

    <!-- Sidebar Section -->
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/320x200/aba-nigeria-temple-lds-273999-wallpaper.jpg"
            alt="A nighttime shot of the Aba Nigeria Temple" width="200">
    </aside>

    <!-- Footer Section -->
    <footer>
        <p>Jacqueline Mufetu</p>
    </footer>

</body>

</html>
